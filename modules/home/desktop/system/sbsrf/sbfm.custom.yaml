patch:
  switches:
    - name: ascii_mode
      reset: 1
      states: [中文, 西文]
  key_binder/bindings:
    - {accept: "Shift+space", toggle: ascii_mode, when: always}
  ascii_composer:
    good_old_caps_lock: false
    switch_key:
      Caps_Lock: noop
      Control_L: noop
      Control_R: noop
      Shift_L: noop
      Shift_R: noop
