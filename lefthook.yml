pre-commit:
  commands:
    keep-sorted:
      run: keep-sorted --mode fix {all_files}
    whitespace:
      run: whitespace-format --remove-trailing-whitespace --remove-trailing-empty-lines {all_files} --exclude "(.gpg|.png|.jpg|.jpeg|.webp|.gif|.dat|.age|.mp3|.mp4|.mkv|.ttf|.ico|.xcf)$"
    gitleaks:
      run: gitleaks protect -v --staged
commit-msg:
  scripts:
    "commitlint.sh":
      runner: bash
