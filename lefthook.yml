pre-commit:
  commands:
    format:
      run: treefmt
    keep-sorted:
      run: keep-sorted --mode fix {all_files}
    whitespace:
      run: whitespace-format --remove-trailing-whitespace --remove-trailing-empty-lines {all_files} --exclude "(.gpg|.png|.jpg|.jpeg|.webp|.gif|.dat|.age|.mp3|.mp4|.mkv|.ttf)$"
      gitleaks:
        run: gitleaks detect -v
commit-msg:
  scripts:
    "commitlint.sh":
      runner: bash
